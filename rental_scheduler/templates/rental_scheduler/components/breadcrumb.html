{% load static %}

<nav class="breadcrumb-container" aria-label="Breadcrumb">
    <ol class="breadcrumb-list">
        {% for item in breadcrumbs %}
        <li class="breadcrumb-item">
            {% if item.url and not forloop.last %}
            <a href="{{ item.url }}" class="breadcrumb-link">
                {% if item.icon %}
                <svg class="breadcrumb-icon" fill="currentColor" viewBox="0 0 20 20">
                    {{ item.icon|safe }}
                </svg>
                {% endif %}
                <span class="breadcrumb-text">{{ item.text }}</span>
            </a>
            {% else %}
            <span class="breadcrumb-current">
                {% if item.icon %}
                <svg class="breadcrumb-icon" fill="currentColor" viewBox="0 0 20 20">
                    {{ item.icon|safe }}
                </svg>
                {% endif %}
                <span class="breadcrumb-text">{{ item.text }}</span>
            </span>
            {% endif %}
            
            {% if not forloop.last %}
            <svg class="breadcrumb-separator" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
            </svg>
            {% endif %}
        </li>
        {% endfor %}
    </ol>
</nav>

<style>
.breadcrumb-container {
    @apply mb-4;
}

.breadcrumb-list {
    @apply flex items-center space-x-2;
}

.breadcrumb-item {
    @apply flex items-center;
}

.breadcrumb-link {
    @apply flex items-center text-sm text-gray-500 hover:text-gray-700 transition-colors duration-150;
}

.breadcrumb-current {
    @apply flex items-center text-sm font-medium text-gray-900;
}

.breadcrumb-icon {
    @apply w-4 h-4 mr-1;
}

.breadcrumb-text {
    @apply truncate;
}

.breadcrumb-separator {
    @apply w-4 h-4 text-gray-400;
}

/* Responsive adjustments */
@media (max-width: 640px) {
    .breadcrumb-text {
        @apply max-w-20;
    }
    
    .breadcrumb-list {
        @apply flex-wrap;
    }
}
</style>
