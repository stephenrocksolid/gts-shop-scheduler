{% comment %}
Status pill component for displaying job statuses
Usage: {% include "rental_scheduler/components/status_pill.html" with status="Confirmed" %}
{% endcomment %}

{% load static %}

<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium
    {% if status == 'Pending' %}bg-yellow-100 text-yellow-800
    {% elif status == 'Confirmed' %}bg-blue-100 text-blue-800
    {% elif status == 'In Progress' %}bg-orange-100 text-orange-800
    {% elif status == 'Completed' %}bg-green-100 text-green-800
    {% elif status == 'Cancelled' %}bg-red-100 text-red-800
    {% else %}bg-gray-100 text-gray-800
    {% endif %}">
    {{ status }}
</span>
