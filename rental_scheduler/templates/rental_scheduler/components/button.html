{% comment %}
Button component with customizable variants and sizes
Usage: {% include "rental_scheduler/components/button.html" with text="Click Me" variant="primary" size="md" onclick="doSomething()" %}
{% endcomment %}

<button type="button" 
        class="inline-flex items-center justify-center font-medium rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2
        {% if variant == 'primary' %}bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500
        {% elif variant == 'secondary' %}bg-gray-600 text-white hover:bg-gray-700 focus:ring-gray-500
        {% elif variant == 'success' %}bg-green-600 text-white hover:bg-green-700 focus:ring-green-500
        {% elif variant == 'danger' %}bg-red-600 text-white hover:bg-red-700 focus:ring-red-500
        {% elif variant == 'warning' %}bg-yellow-600 text-white hover:bg-yellow-700 focus:ring-yellow-500
        {% elif variant == 'outline' %}border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:ring-blue-500
        {% else %}bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500
        {% endif %}
        {% if size == 'sm' %}px-3 py-1.5 text-sm
        {% elif size == 'lg' %}px-6 py-3 text-lg
        {% else %}px-4 py-2 text-base
        {% endif %}"
        {% if onclick %}onclick="{{ onclick }}"{% endif %}
        {% if disabled %}disabled{% endif %}>
    {{ text }}
</button>
