{% comment %} reusable floating panel {% endcomment %}
<div id="job-panel"
     class="fixed z-50 hidden"
     role="dialog" aria-modal="false" aria-labelledby="job-panel-title"
     style="top: 0; left: 0;">

  <style>
    #job-panel { 
      width: 300px; 
      height: 200px;
      max-width: 95vw;
      max-height: 90vh;
      min-width: 200px;
      min-height: 100px;
      font-family: system-ui, -apple-system, sans-serif;
      resize: horizontal;
    }
    
    #job-panel .panel-frame {
      background: #ffffff; 
      border: 1px solid #e5e7eb; 
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: box-shadow 0.2s ease;
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .panel-resize-handle {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 8px;
      cursor: ew-resize;
      background: transparent;
      z-index: 100;
      transition: background 0.2s ease;
    }
    
    .panel-resize-handle:hover,
    .panel-resize-handle.active {
      background: rgba(59, 130, 246, 0.3);
    }
    
    .panel-resize-handle::after {
      content: '';
      position: absolute;
      right: 50%;
      top: 50%;
      transform: translate(50%, -50%);
      width: 3px;
      height: 40px;
      background: #d1d5db;
      border-radius: 2px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .panel-resize-handle:hover::after,
    .panel-resize-handle.active::after {
      opacity: 1;
    }
    
    .panel-resize-handle-bottom {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 8px;
      cursor: ns-resize;
      background: transparent;
      z-index: 100;
      transition: background 0.2s ease;
    }
    
    .panel-resize-handle-bottom:hover,
    .panel-resize-handle-bottom.active {
      background: rgba(59, 130, 246, 0.3);
    }
    
    .panel-resize-handle-bottom::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 50%;
      transform: translate(-50%, 50%);
      width: 40px;
      height: 3px;
      background: #d1d5db;
      border-radius: 2px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .panel-resize-handle-bottom:hover::after,
    .panel-resize-handle-bottom.active::after {
      opacity: 1;
    }
    
    .panel-resize-handle-corner {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 16px;
      height: 16px;
      cursor: nwse-resize;
      z-index: 101;
    }
    
    .panel-resize-handle-corner::after {
      content: '';
      position: absolute;
      right: 4px;
      bottom: 4px;
      width: 8px;
      height: 8px;
      border-right: 2px solid #d1d5db;
      border-bottom: 2px solid #d1d5db;
      opacity: 0.5;
      transition: opacity 0.2s ease;
    }
    
    .panel-resize-handle-corner:hover::after {
      opacity: 1;
    }
    
    #job-panel .panel-frame:hover {
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }
    
    #job-panel .panel-header {
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      padding: 20px 24px; 
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      cursor: move; 
      user-select: none;
    }
    
    #job-panel .panel-header:active {
      cursor: grabbing;
    }
    
    #job-panel #job-panel-title {
      font-size: 24px;
      font-weight: 700;
      color: #111827;
      margin: 0;
    }
    
    #job-panel .panel-body { 
      flex: 1;
      overflow-y: auto;
      padding: 32px;
      background: #ffffff;
      min-height: 0;
    }
    
    #job-panel .panel-body::-webkit-scrollbar {
      width: 8px;
    }
    
    #job-panel .panel-body::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    
    #job-panel .panel-body::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    
    #job-panel .panel-body::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    
    #job-panel .btn { 
      font-size: 14px; 
      font-weight: 500;
      padding: 8px 10px; 
      border: 1px solid #d1d5db;
      border-radius: 8px; 
      background: #ffffff;
      color: #374151;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 36px;
      height: 36px;
    }
    
    #job-panel .btn:hover { 
      background: #f9fafb;
    }
    
    #job-panel .btn:active {
      background: #f3f4f6;
    }
    
    #job-panel .btn-delete {
      background: #ef4444;
      color: #ffffff;
      border-color: #dc2626;
    }
    
    #job-panel .btn-delete:hover {
      background: #dc2626;
    }
    
    #job-panel .btn-delete:active {
      background: #b91c1c;
    }
    
    /* Section cards styling to match dialog */
    #job-panel .panel-body > div:not(.flex) {
      background: #f8fafc;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      overflow: hidden;
      margin-bottom: 24px;
    }
    
    /* Section headers */
    #job-panel .panel-body h3 {
      background: #e2e8f0;
      padding: 6px 12px;
      border-bottom: 1px solid #cbd5e1;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      margin: 0;
      display: flex;
      align-items: center;
    }
    
    /* Section content */
    #job-panel .panel-body > div > div:last-child {
      padding: 24px;
    }
    
    /* Form styling within panel */
    #job-panel .panel-body input,
    #job-panel .panel-body select,
    #job-panel .panel-body textarea {
      font-size: 14px;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      transition: all 0.2s ease;
      background: #ffffff;
    }
    
    #job-panel .panel-body input:focus,
    #job-panel .panel-body select:focus,
    #job-panel .panel-body textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    #job-panel .panel-body label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 4px;
      display: block;
      font-size: 14px;
    }
    
    #job-panel .panel-body p {
      color: #6b7280;
      font-size: 14px;
      line-height: 1.5;
    }
    
    /* Loading state styling */
    #job-panel .panel-body .text-gray-500 {
      color: #6b7280;
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
    }
  </style>

  <div class="panel-frame">
    <div class="panel-resize-handle" id="panel-resize-handle-right"></div>
    <div class="panel-resize-handle-bottom" id="panel-resize-handle-bottom"></div>
    <div class="panel-resize-handle-corner" id="panel-resize-handle-corner"></div>
    <div class="panel-header">
      <h2 id="job-panel-title" class="font-semibold text-gray-800">Job</h2>
      <div class="space-x-2" style="display: flex; align-items: center;">
        <button class="btn btn-delete" id="panel-delete-btn" style="display: none;">Delete</button>
        <button class="btn" id="panel-workspace-minimize-btn" title="Minimize to workspace" style="display: none;">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="2" y1="14" x2="14" y2="14"></line>
          </svg>
        </button>
        <button class="btn btn-close">✕</button>
      </div>
    </div>
    <div class="panel-body p-3">
      <!-- HTMX will swap content here -->
      <div class="text-sm text-gray-500">Loading…</div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('htmx:load', () => {
    document.querySelectorAll('#job-panel .panel-body').forEach(el => {
      el.addEventListener('refresh', () => { htmx.ajax('GET', el.getAttribute('hx-get'), { target: el }); });
    });
  });
  
  // Panel resize functionality
  (function() {
    const panel = document.getElementById('job-panel');
    const handleRight = document.getElementById('panel-resize-handle-right');
    const handleBottom = document.getElementById('panel-resize-handle-bottom');
    const handleCorner = document.getElementById('panel-resize-handle-corner');
    const minimizeBtn = document.getElementById('panel-minimize-btn');
    
    const STORAGE_KEY_WIDTH = 'gts-panel-width';
    const STORAGE_KEY_HEIGHT = 'gts-panel-height';
    const MIN_WIDTH = 200;
    const MAX_WIDTH = window.innerWidth * 0.95;
    const MIN_HEIGHT = 100;
    const MAX_HEIGHT = window.innerHeight * 0.90;
    
    // Minimize button handler
    if (minimizeBtn) {
      minimizeBtn.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        panel.style.width = '400px';
        panel.style.height = '200px';
        // Save the size
        localStorage.setItem(STORAGE_KEY_WIDTH, 400);
        localStorage.setItem(STORAGE_KEY_HEIGHT, 200);
      });
    }
    
    // Load saved dimensions
    const savedWidth = localStorage.getItem(STORAGE_KEY_WIDTH);
    const savedHeight = localStorage.getItem(STORAGE_KEY_HEIGHT);
    if (savedWidth) {
      panel.style.width = savedWidth + 'px';
    }
    if (savedHeight) {
      panel.style.height = savedHeight + 'px';
    }
    
    let isResizing = false;
    let resizeDirection = '';
    let startX = 0;
    let startY = 0;
    let startWidth = 0;
    let startHeight = 0;
    
    // Right edge resize
    handleRight.addEventListener('mousedown', function(e) {
      startResize(e, 'right');
    });
    
    // Bottom edge resize
    handleBottom.addEventListener('mousedown', function(e) {
      startResize(e, 'bottom');
    });
    
    // Corner resize (both directions)
    handleCorner.addEventListener('mousedown', function(e) {
      startResize(e, 'corner');
    });
    
    function startResize(e, direction) {
      isResizing = true;
      resizeDirection = direction;
      startX = e.clientX;
      startY = e.clientY;
      startWidth = panel.offsetWidth;
      startHeight = panel.offsetHeight;
      
      if (direction === 'right' || direction === 'corner') {
        handleRight.classList.add('active');
      }
      if (direction === 'bottom' || direction === 'corner') {
        handleBottom.classList.add('active');
      }
      
      document.body.style.cursor = direction === 'right' ? 'ew-resize' : 
                                    direction === 'bottom' ? 'ns-resize' : 
                                    'nwse-resize';
      document.body.style.userSelect = 'none';
      e.preventDefault();
      e.stopPropagation();
    }
    
    document.addEventListener('mousemove', function(e) {
      if (!isResizing) return;
      
      if (resizeDirection === 'right' || resizeDirection === 'corner') {
        const deltaX = e.clientX - startX;
        let newWidth = startWidth + deltaX;
        newWidth = Math.max(MIN_WIDTH, Math.min(MAX_WIDTH, newWidth));
        panel.style.width = newWidth + 'px';
      }
      
      if (resizeDirection === 'bottom' || resizeDirection === 'corner') {
        const deltaY = e.clientY - startY;
        let newHeight = startHeight + deltaY;
        newHeight = Math.max(MIN_HEIGHT, Math.min(MAX_HEIGHT, newHeight));
        panel.style.height = newHeight + 'px';
      }
    });
    
    document.addEventListener('mouseup', function() {
      if (isResizing) {
        isResizing = false;
        handleRight.classList.remove('active');
        handleBottom.classList.remove('active');
        document.body.style.cursor = '';
        document.body.style.userSelect = '';
        
        // Constrain panel to viewport after resize
        constrainPanelToViewport();
        
        // Save dimensions to localStorage
        localStorage.setItem(STORAGE_KEY_WIDTH, panel.offsetWidth);
        localStorage.setItem(STORAGE_KEY_HEIGHT, panel.offsetHeight);
      }
    });
    
    // Function to constrain panel to viewport
    function constrainPanelToViewport() {
      const rect = panel.getBoundingClientRect();
      const viewportHeight = window.innerHeight;
      const viewportWidth = window.innerWidth;
      
      // If panel extends beyond bottom of viewport, constrain its height
      if (rect.bottom > viewportHeight - 20) {
        const availableHeight = viewportHeight - rect.top - 20;
        if (availableHeight > MIN_HEIGHT) {
          panel.style.height = availableHeight + 'px';
          panel.style.maxHeight = availableHeight + 'px';
        }
      }
      
      // Ensure panel doesn't exceed viewport width
      if (rect.right > viewportWidth - 20) {
        const availableWidth = viewportWidth - rect.left - 20;
        if (availableWidth > MIN_WIDTH) {
          panel.style.width = availableWidth + 'px';
        }
      }
    }
    
    // Observe when panel becomes visible and constrain it
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
          if (!panel.classList.contains('hidden')) {
            // Panel just became visible, constrain to viewport
            setTimeout(constrainPanelToViewport, 10);
          }
        }
      });
    });
    observer.observe(panel, { attributes: true });
  })();
</script>
