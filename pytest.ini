[pytest]
DJANGO_SETTINGS_MODULE = gts_django.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = rental_scheduler/tests tests
addopts = -v --tb=short

# Coverage options (use with --cov=rental_scheduler)
[coverage:run]
branch = True
source = rental_scheduler
omit = 
    */migrations/*
    */tests/*
    */management/commands/*
